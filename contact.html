<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="Photos/img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Anyone wants to connect with me you can simply connect with me through different Social media accounts. Also to contact with me call me or email me.
          </p>

          <div class="info">
            <div class="information">
              <img src="Photos/location.png" class="icon" alt="" />
              <p>Chakan, Pune.</p>
            </div>
            <div class="information">
              <img src="Photos/email.png" class="icon" alt="" />
              <p>aniketkhedkar2001@gmail.com</p>
            </div>
            <div class="information">
              <img src="Photos/phone.png" class="icon" alt="" />
              <p>+91 9657459571</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/aniket.khedkar.940?mibextid=ZbWKwL">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://x.com/anikhedkar?t=rwJ7RseB7VoH3vA65l6J_w&s=09">
                <i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i>
              </a>
              <a href="https://instagram.com/ani_khedkar_2001?igshid=NGExMmI2YTkyZg==">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/aniket-khedkar-771308270">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/aniketkhedkar2001@gmail.com" method="post">
            <h3 class="title">Contact Me</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" required/>
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" required/>
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" required/>
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <button class="btn" type="submit">Send</button>
            <a href="index.html"><input type="submit" value="Back" class="btn" /></a>
          </form>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
